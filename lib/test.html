<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            overflow: hidden;
            max-width: 100%;
        }

        .slide {
            display: flex;
            column-gap: 16px;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="slide">
            <img class="slider-item"
                src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
                alt="">
            <img class="slider-item"
                src="https://images.unsplash.com/photo-1526406915894-7bcd65f60845?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTl8fHRlY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
            <img class="slider-item"
                src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fHRlY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
            <img class="slider-item"
                src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTd8fHRlY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
            <img class="slider-item"
                src="https://images.unsplash.com/photo-1511376777868-611b54f68947?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTh8fHRlY2h8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
        </div>

    </div>

    <button id="pre">prev</button>
    <button id="nxt">next</button>
    <!-- <script src="slider.min.js"></script> -->
    <script src="../src/slider.js"></script>
    <!-- <script src="../src/fixy.js"></script> -->
    <script>
        const $ = document.querySelector.bind(document);
        const a = new Slider($(".carousel"), {
            show: 2,
            to: 1,
            res: {
                900: {
                    show: 4,
                    to: 1,
                }, 700: {
                    show: 3,
                    to: 1,
                },200:{
                    show:2,
                    to:1
                }
            },
            pre: $("#pre"),
            nxt: $("#nxt"),
            auto: true,
        });
    </script>
</body>

</html>
